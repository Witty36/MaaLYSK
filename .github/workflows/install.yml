name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

env:
  # ===== 只需改这里 =====
  MFA_VERSION: v2.0.5      # MFAAvalonia 版本
  MAAFW_VERSION: v5.1.2    # MaaFramework 版本
  # =====================

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          # 检查标签格式
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi

          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          # 检查是否为预发布版本
          is_prerelease=false
          if [[ $tag =~ .*alpha.* || $tag =~ .*beta.* || $tag =~ .*rc.* || $tag =~ .*dev.* || $tag =~ .*-ci.* ]]; then
            is_prerelease=true
            echo "This is a pre-release version"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
          echo is_prerelease=$is_prerelease | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}
  install:
    needs: meta
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [win]
        arch: [x86_64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # 1. 拉指定版本的 MFAAvalonia 源码
      - name: Checkout MFAAvalonia source
        uses: actions/checkout@v5
        with:
          repository: SweetSmellFox/MFAAvalonia
          ref: ${{ env.MFA_VERSION }}
          path: MFA-src
          fetch-depth: 1

      # 替换图标文件
      - name: Replace MFAAvalonia icon
        run: |
          cp logo.ico MFA-src/MFAAvalonia/Assets/logo.ico
          echo "已替换 Windows 版 MFAAvalonia 的 logo.ico"


       # 设置 .NET 版本
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      # 编译修改过的 MFAAvalonia
      - name: Build MFAAvaloni
        shell: pwsh
        run: |
          cd MFA-src
          dotnet publish -c Release -r win-${{ matrix.arch == 'x86_64' && 'x64' || 'arm64' }} --self-contained true
          cd ..
          New-Item -ItemType Directory -Force -Path MFA | Out-Null
          Copy-Item -Path "MFA-src/bin/AnyCPU/Release/win-${{ matrix.arch == 'x86_64' && 'x64' || 'arm64' }}/publish/*" -Destination "MFA" -Recurse -Force

      # 5. 下载指定版本的 MaaFramework
      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaLYSK/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          tag: ${{ env.MAAFW_VERSION }}
          out-file-path: "deps"
          extract: true

      # 6. 移除 MFA 自带 runtime（保持原逻辑）
      - name: Remove built-in runtime in MFA
        run: rm -rf MFA/runtimes

      # 7. 后续安装流程（保持原逻辑）
      - name: Install
        shell: bash
        run: |
          python -m pip install -r ./requirements.txt
          python ./install.py ${{ needs.meta.outputs.tag }}
          mkdir -p install
          rsync -av --ignore-existing MFA/ install/
          cp -v "tools/DependencySetup_依赖库安装.bat" install/

      - uses: actions/upload-artifact@v4
        with:
          name: MaaLYSK-atrix.os }}-${{ matrix.arch }}
          path: "install"
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done
          
      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}
        # Mirror酱为第三方分发服务，新项目默认关闭
        # 若有需要请联系 Mirror酱 开通，直接自行开启是无法使用的
        # https://mirrorchyan.com/
      - name: Trigger MirrorChyanUploading
        if: false
        shell: bash
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release.yml -f tag=${{ needs.meta.outputs.tag }}
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note.yml -f tag=${{ needs.meta.outputs.tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}